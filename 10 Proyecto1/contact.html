<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto completo con JavaScript - CONTACTO</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.theme.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="../07 JQuery/lib/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/main.js"></script>
    <!--Usar moment js para el formateo de fechas-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/es.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <script src="../jquery-ui-1.12.1/jquery-ui.min.js"></script>

</head>
<body>
    <section id="global">
        <header >
            <div id="logo">
                <h1>PROYECTO JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="#">RELOJ</a></li>
                    <li><a href="#">SOBRE MI</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Funky roots"></div>
                <div><img src="img/rojo.jpg" title="The long and winding road"></div>
                <div><img src="img/cielo.jpg" title="Happy trees"></div>
            </div>
        </div>

        <section id="content">
            <div id="contacto">
                <h2>CONTACTO</h2>
                <form action="" id="form_contact">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" data-validation="alphanumeric" data-validation-length="min4">
                    <label for="apellido">Apellidos</label>
                    <input type="text" name="apellido">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                    <label for="fecha">Fecha Nacimiento</label>
                    <input type="text" name="fecha" data-validation="date" data-validation-format="dd/mm/yyyy">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad">

                    <input type="submit" value="ENVIAR">
                </form>
            </div>

            <aside id="sidebar">
                <!--MOSTRAR UN RELOG-->
                <div id="reloj"></div>

                <div id="about">
                    <h4><span>Quíen soy?</span> </h4>
                    <img src="img/caracol.jpg" alt="" srcset="">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eu orci non diam lobortis tempus.</p>
                </div>

                <div id="login">
                    <h4><span>INGRESAR</span> </h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name"/>

                        <label for="email">Email</label>
                        <input type="email" name="email"/>

                        <label for="name">Contraseña</label>
                        <input type="password" name="password"/>

                        <input type="submit" value="INGRESAR">
                    </form>
                   
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>

    <footer>
        Footer del proyecto
    </footer>
</body>
</html>
