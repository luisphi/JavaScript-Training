<h2>Contacto - Formulario con angular</h2>
<!--onSubmit(formContacto) Para vaciar el formulario luego de enviarlo-->
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
  <label for="nombre">Nombre</label>
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+"/> 
  <span *ngIf="nombre.touched && !nombre.valid">
    El valor es requerido
  </span> <br>

  <label for="apellidos">Apellidos</label>
  <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" /> <br>

  <label for="email">Email</label>
  <input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email"/> <br>

  <label for="mensaje">Mensaje</label>
  <textarea name="mensaje" id="" cols="30" rows="3" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"></textarea>
<hr>
  <input type="submit" value="ENVIAR" [disabled]="!formContacto.form.valid" />
</form>
