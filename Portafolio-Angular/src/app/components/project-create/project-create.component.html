<div class="container">
  <h2>{{title}}</h2>
  <div class="mensaje success" *ngIf="status">
    El proyecto ha sido creado correctamente puede verlo <a href="">AQUI</a>
  </div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
      <span class="error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="description">Descripción</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="project.description" required> </textarea>
      <span class="error" *ngIf="description.touched && !description.valid">La descripción es obligatoria</span>
    </p>
    <p>
      <label for="category">Categoría</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
      <span class="error" *ngIf="category.touched && !category.valid">La categoría es obligatoria</span>
    </p>
    <p>
      <label for="year">Año</label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
    </p>
    <p>
      <label for="langs">Lenguajes</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
      <span class="error" *ngIf="langs.touched && !langs.valid">El lenguaje es obligatorio</span>
    </p>
    <p>
      <label for="image">Foto</label>
      <input type="file" name="image" placeholder="Subir imagen" #image="ngModel" [(ngModel)]="project.image">
    </p>
    <input type="submit" value="ENVIAR" [disabled]="!projectForm.form.valid">
  </form>
</div>
